    <style>
        /* Reset and Global Styles */
        html, body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;

            background-color: #f4f7fa;

        .project-card {

            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

            transform: translateY(-10px);
        }

            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .card-footer {
            background-color: transparent;
            border-top: none;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-md-4 {
            width: 32%;
        }

        @media (max-width: 768px) {
            .col-md-4 {

            }
        }

        /* Hide dynamically injected div */
        .hiddendiv.common {
